<!doctype html>

<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yapım Aşamasında — Buzlu Cam Tema</title>
  <meta name="description" content="Buzlu cam (frosted glass) temalı 'Yapım Aşamasında' sayfası. Hızlıca kullanıma hazır, mobil uyumlu." />
  <style>
    :root{
      --bg1:#0f172a; /* gece mavisi */
      --bg2:#071029; /* koyu */
      --accent: rgba(255,255,255,0.9);
      --glass: rgba(255,255,255,0.08);
      --glass-2: rgba(255,255,255,0.12);
      --glass-border: rgba(255,255,255,0.18);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;}
    body{
      display:flex;align-items:center;justify-content:center;
      background: linear-gradient(135deg,var(--bg1),var(--bg2));
      color:var(--accent);
      -webkit-font-smoothing:antialiased;text-rendering:optimizeLegibility;
      padding:32px;
      background-attachment:fixed;
      overflow:hidden;
    }/* Hafif doku arka plan */
.grain{
  position:fixed;inset:0;pointer-events:none;opacity:0.06;background-image:radial-gradient(rgba(255,255,255,0.02) 1px, transparent 1px);background-size:3px 3px;mix-blend-mode:overlay;
}

.wrap{
  width:min(960px,96%);
  display:grid;grid-template-columns:1fr 360px;gap:28px;align-items:center;
}

/* Mobilde tek kolon */
@media (max-width:820px){
  .wrap{grid-template-columns:1fr;}
}

.panel{
  padding:28px;border-radius:18px;background:linear-gradient(180deg,var(--glass),rgba(255,255,255,0.02));
  border:1px solid var(--glass-border);backdrop-filter:blur(10px) saturate(120%);
  box-shadow:0 8px 30px rgba(2,6,23,0.6);
}

header h1{margin:0 0 8px;font-size:clamp(20px,3vw,32px);letter-spacing:0.6px}
header p{margin:0;color:rgba(255,255,255,0.78)}

.art{
  display:flex;flex-direction:column;gap:16px;align-items:center;justify-content:center;padding:36px;border-radius:16px;height:100%;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border:1px solid rgba(255,255,255,0.04);
}

/* İnşa ikonu */
.gear{width:120px;height:120px;display:grid;place-items:center}
.gear svg{width:100%;height:100%;filter:drop-shadow(0 6px 18px rgba(2,6,23,0.6));}

/* Dönen dişli animasyonu */
.spin{animation:spin 6s linear infinite}
@keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}

.shine-title{
  display:inline-block;padding:6px 12px;border-radius:999px;background:linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.12));
  box-shadow:0 6px 18px rgba(2,6,23,0.6) inset;
  position:relative;overflow:hidden
}
.shine-title:after{
  content:"";position:absolute;inset:0;transform:translateX(-120%);background:linear-gradient(90deg, transparent, rgba(255,255,255,0.12), transparent);animation:glint 3s linear infinite
}
@keyframes glint{to{transform:translateX(120%)}}

.progress{height:12px;border-radius:999px;background:linear-gradient(90deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));overflow:hidden;border:1px solid rgba(255,255,255,0.04)}
.progress > i{display:block;height:100%;width:0%;background:linear-gradient(90deg, rgba(255,255,255,0.14), rgba(255,255,255,0.24));transition:width 800ms cubic-bezier(.2,.9,.2,1)}

/* Form */
.notify{display:flex;gap:8px;margin-top:14px}
.notify input{flex:1;padding:10px 12px;border-radius:999px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:var(--accent);outline:none}
.notify button{padding:10px 14px;border-radius:999px;border:none;background:rgba(255,255,255,0.14);backdrop-filter:blur(4px);cursor:pointer}
.notify button:active{transform:translateY(1px)}

.meta{margin-top:18px;color:rgba(255,255,255,0.6);font-size:14px}

/* Alt not */
footer{grid-column:1/-1;margin-top:12px;text-align:center;color:rgba(255,255,255,0.5);font-size:13px}

.particles{position:fixed;inset:0;pointer-events:none;mix-blend-mode:screen}
.p{position:absolute;border-radius:50%;opacity:0.9;background:rgba(255,255,255,0.04);backdrop-filter:blur(2px)}

  </style>
</head>
<body>
  <div class="grain"></div>
  <div class="particles" aria-hidden="true">
    <!-- birkaç hafif buz partikülü (sadece dekoratif) -->
    <span class="p" style="width:14px;height:14px;left:8%;top:12%;transform:translateY(0);"></span>
    <span class="p" style="width:8px;height:8px;left:72%;top:20%;"></span>
    <span class="p" style="width:22px;height:22px;left:52%;top:68%;"></span>
    <span class="p" style="width:10px;height:10px;left:28%;top:44%;"></span>
  </div>  <main class="wrap">
    <section class="panel">
      <header>

    </form>
<aside class="art panel">
  <div class="gear spin" aria-hidden="true">
    <!-- Basit inşa ikonu: vidalı dişli + tornavida -->
    <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M32 7v6" stroke="white" stroke-opacity="0.9" stroke-width="2.8" stroke-linecap="round"/>
      <circle cx="32" cy="32" r="12" stroke="white" stroke-opacity="0.9" stroke-width="2.6"></circle>
      <path d="M32 20v-4" stroke="white" stroke-opacity="0.8" stroke-width="1.6" stroke-linecap="round"/>
      <path d="M44 28l8-4" stroke="white" stroke-opacity="0.85" stroke-width="2.2" stroke-linecap="round"/>
      <path d="M12 44l6 6" stroke="white" stroke-opacity="0.85" stroke-width="2.2" stroke-linecap="round"/>
    </svg>
  </div>

  <div style="text-align:center">
    <h3 style="margin:6px 0 0">Çok yakında</h3>
    <p style="opacity:0.8;margin:6px 0 0">İçerik hazırlanıyor — sabrın için teşekkürler.</p>
  </div>

</aside>

<footer>© <span id="year"></span> GenişKapı Şirketi — Tüm hakları saklıdır</footer>

  </main>  <script>
    // Basit progress animasyonu ve ETA hesaplama
    (function(){
      const bar = document.getElementById('bar');
      const eta = document.getElementById('eta');
      const year = document.getElementById('year');
      year.textContent = new Date().getFullYear();

      let pct = 0; // başlangıç
      const target = 62 + Math.floor(Math.random()*30); // 62-91 arası demo tamamlanma
      const start = Date.now();
      const duration = 2500 + Math.random()*2000;

      function step(){
        pct += (target - pct) * 0.12;
        if(Math.abs(target - pct) < 0.4) pct = target;
        bar.style.width = Math.min(100, pct) + '%';
        const remainingMs = Math.max(0,(1 - pct/100) * 7 * 24 * 3600 * 1000); // gösterişli: haftalar
        const days = Math.ceil(remainingMs / (24*3600*1000));
        eta.textContent = (pct>=100)? 'Tamamlandı' : (days>30? days+' gün' : days+' gün');
        if(pct < target) requestAnimationFrame(step);
      }
      requestAnimationFrame(step);

      // Basit notify işlevi (demo)
      window.notify = function(){
        const mail = document.getElementById('mail').value;
        if(mail && !/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(mail)){
          alert('Lütfen geçerli bir e-posta gir.');return;
        }
        alert(mail? 'Teşekkürler! E-posta listesine eklendiniz.' : 'Teşekkürler! Haberdar edeceğiz.');
        document.getElementById('mail').value = '';
      }

      // Partikler için basit hareket
      document.querySelectorAll('.p').forEach((el,i)=>{
        const dx = (Math.random()-0.5)*20; const dy = (Math.random()-0.5)*20;
        el.animate([{transform:'translate(0,0)'},{transform:`translate(${dx}px,${dy}px)`},{transform:'translate(0,0)'}],{duration:4000+Math.random()*6000,iterations:Infinity,easing:'ease-in-out',direction:'alternate'});
      });
    })();
  </script></body>
</html>
